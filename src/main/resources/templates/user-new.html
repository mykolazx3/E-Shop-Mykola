<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>user-new</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<p th:if="${errorMessage}" class="error" th:text="${errorMessage}">Wrong email or password</p>

<form th:action="@{/users/new}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td>First name</td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>Matching password</td>
            <td><input type="password" th:field="*{matchingPassword}"></td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>
</body>
</html>
